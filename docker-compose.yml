version: "3.3"

services:
  mysql:
    image: mariadb:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_DATABASE: cloud_computing
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - mynet

  myphp:
    build: ./src/php
    container_name: myphp
    volumes:
      - ./src:/var/www/html
    expose:
      - 9000
    depends_on:
      - mysql
    networks:
      - mynet

  mynginx:
    image: nginx
    container_name: mynginx
    volumes:
      - ./src/nginx.ini:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - myphp
    networks:
      - mynet
    
  phpMyAdmin:
    image: phpmyadmin
    container_name: phpMyAdmin
    environment:
      PMA_HOST: mysql
    ports:
      - 8082:80
    depends_on:
      - mysql
    networks:
      - mynet

networks:
  mynet:
    driver: bridge
